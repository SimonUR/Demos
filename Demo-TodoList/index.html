
<!DOCTYPE html>
<html>

    <title>TodoList</title>
    <link rel="stylesheet" href="resources/css/default.css">

</head>

<body>

        <h1>TodoList</h1>
    </header>
    <div class="decal"></div>

    <script src="resources/js/TodoList.js"></script>
    <script src="resources/js/TodoList-Model.js"></script>
    <script src="resources/js/TodoList-ViewController.js"></script>
    <script>
        TodoList.init();
    </script>
</body>

</html>
